name: Weekly Supabase Backup

on:
  schedule:
    # Jalan setiap hari Senin jam 00:00 UTC (07:00 WIB)
    - cron: '0 0 * * 1'
  # Memungkinkan jalan manual
  workflow_dispatch:

jobs:
  backup_database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 Client
        run: |
          # 1. Tambahkan sertifikat keamanan resmi PostgreSQL
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          
          # 2. Tambahkan alamat repository PostgreSQL ke sistem
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          
          # 3. Update dan Install Client versi 17
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Run Backup (pg_dump)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
          FILENAME="backup_langitan_$TIMESTAMP.sql"
          
          echo "Starting backup for $FILENAME..."
          
          # Cek versi dulu untuk memastikan sudah pakai versi 17
          pg_dump --version
          
          # Jalankan Backup
          pg_dump "$DATABASE_URL" -F p -f "$FILENAME"
          
          # Zip file
          zip "$FILENAME.zip" "$FILENAME"
          rm "$FILENAME"
          
          echo "BACKUP_FILE=$FILENAME.zip" >> $GITHUB_ENV
          echo "Backup completed!"

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 90